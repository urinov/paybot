<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: sans-serif; background:#f7f7f7; text-align:center; padding:40px 20px; }
    button { display:block; width:100%; margin:12px 0; padding:14px; font-size:18px; border:0; border-radius:8px; background:#4a9fff; color:#fff; cursor:pointer; }
    button:disabled { background:#ccc; }

<body>
  <h2>ðŸ’³ Toâ€˜lov qilish</h2>
  <p>Pastdagi tugmalardan birini tanlang:</p>

  <button id="paymeBtn">Payme bilan toâ€˜lash</button>
  <button id="clickBtn">Click bilan toâ€˜lash</button>

  <script>
    const tg = window.Telegram?.WebApp;
    const chatId = tg?.initDataUnsafe?.user?.id || prompt("chat_id?");
    const deliverUrl = "https://example.com/your-private-link"; // agar kerak bo'lsa

    async function createOrder() {
      const resp = await fetch(`/payme/api/new-order?chat_id=${chatId}&deliver_url=${encodeURIComponent(deliverUrl)}`);
      const data = await resp.json();
      return data.order_id;
    }

    async function startPayme() {
      const orderId = await createOrder();
      const resp = await fetch(`/payme/api/checkout-url?order_id=${orderId}&amount=1100000&redirect=1`);
      // redirect=1 -> backend darhol Payme sahifasiga yo'naltiradi
      // Agar Render staticdan ochsangiz, 302 ni brauzer bajaradi
    }

    async function startClick() {
      const orderId = await createOrder();
      const resp = await fetch(`/click/api/click-url?order_id=${orderId}&amount=1100000&redirect=1`);
    }

    document.getElementById('paymeBtn').onclick = startPayme;
    document.getElementById('clickBtn').onclick = startClick;
  </script>
</body>
